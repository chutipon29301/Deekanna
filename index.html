	<!-- Slide Show -->
	<div class="w3-content w3-display-container">
		<img class="mySlides w3-card-4" src="images/mercy.png" style="width:100%">
		<img class="mySlides w3-card-4" src="images/namking1.png" style="width:100%">
		<div class="w3-center w3-display-middle" style="width:100%">
			<div class="w3-left w3-btn-floating" onclick="plusDivs(-1)">&#10094;</div>
			<div class="w3-right w3-btn-floating" onclick="plusDivs(1)">&#10095;</div>
		</div>
	</div>
	<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
			showDivs(slideIndex += n);
		}

		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("mySlides");
			if (n > x.length) {slideIndex = 1} 
				if (n < 1) {slideIndex = x.length} ;
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			x[slideIndex-1].style.display = "block"; 
		}
	</script>
	<!-- End -->

	<!-- max remove the testing code -->

<!-- On HTML Javascript -->
<script>
	function w3_open() {
		document.getElementById("main").style.marginLeft = "25%";
		document.getElementById("mySidenav").style.width = "25%";
		document.getElementById("mySidenav").style.display = "block";
		document.getElementById("openNav").style.display = 'none';
		document.getElementById("sideHead").style.display = "block";
	}
	function w3_close() {
		document.getElementById("main").style.marginLeft = "0%";
		document.getElementById("mySidenav").style.display = "none";
		document.getElementById("openNav").style.display = "block";
		document.getElementById("sideHead").style.display = "none";
	}
</script>
