  <script>
    var image = document.getElementsByClassName("img");
    var video = document.getElementsByClassName("video");
    var video1 = document.getElementsByClassName("video1");
    var xmlhttp = new XMLHttpRequest();
    var url = "scripts/gallery_json.txt";

    xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var array = JSON.parse(this.responseText);
        setSrc(array);
        }
    };

    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    function setSrc(array){
      var i,link;
      video1[0].setAttribute("src",array[0].url);
      for(i=0;i<video.length;i++){
        link = array[i+1].url;
        link = link.replace("www","img");
        link = link.replace("embed","vi");
        link = link+"/0.jpg";
        console.log(link);
        image[i].setAttribute("src",link);
        video[i].setAttribute("src",array[i+1].url);
      }
    }
  </script>
